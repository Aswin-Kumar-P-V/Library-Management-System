{% extends "base.html"%}
{% block title%} Add-Category {% endblock %}
{%block nav1%}<a class="nav-item nav-link" id = "home" name = "Home" href="/">Home</a>{%endblock%}
{%block content%}
<div class = "container my-3">
    <div class = "row">
        <div class = "col-4">
        </div>
        <div class = "col-4">
<div class="card" style="width: 18rem;">
    <img src="static/category.gif" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">
        <form method = 'POST'>
        <div class="mb-3">
          <h5><label for="category" class="form-label">Existing Categories:</label></h5>
            <ul class = "list-group list-group-flush" id = "cat">
              {% for cat in allcat%}
              <li class = "list-group-item">
                {{ cat.Category }}
                <button type="button" class="btn btn-outline-danger align-content-end" onclick = "deleteCat({{cat.id}})"><span aria-hidden = "true">&times;</span></button>
              </li>
              {% endfor %}
            </ul>
        <div class="mb-3">
          <h6 class="card-title">Add A new category</h6>
            <label for="category" class="form-label">Category:</label>
            <input type="text" Required class="form-control" maxlength = "200" id="category" name="category" aria-describedby="emailHelp" placeholder = "Category">
          </div></p>
          <button type="submit" class="btn btn-outline-dark" onclick = "refreshpage()">Add Category</button>
              </form>
    </div>
  </div>
{%endblock%}
